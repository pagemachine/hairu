{namespace h=PAGEmachine\Hairu\ViewHelpers}

<f:layout name="Default"/>
<f:section name="main">

<f:flashMessages />

<h:logoutForm
  pageUid="{settings.login.page}"
  method="post"
  class="logout form-inline">

  <f:render partial="Form/Static" arguments="{
    translationKey: 'login.status',
    defaultLabel: 'Currently logged in as:',
    text: user.username
  }"/>

  <f:render partial="Form/SubmitButton" arguments="{
    translationKey: 'action.logout',
    defaultLabel: 'Log out'
  }"/>

  <p>
    <f:link.action
            action="showPasswordEditForm"
            arguments="{start: 1}"
            pageUid="{settings.passwordReset.page}">
      <f:translate key="action.resetPassword">Edit password</f:translate>
    </f:link.action>
  </p>
</h:logoutForm>

</f:section>
